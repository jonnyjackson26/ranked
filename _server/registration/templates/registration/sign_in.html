{% extends "registration/base.html" %}

{% block content %}
<div class="form-container">
  <h2>Sign In</h2>
  <p>Surely you're the best at SOMETHING in the world. Want to see what it is? Log in now!</p>
  <form action="/registration/sign_in/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn">Sign In</button>
  </form>
  <p>Don't have an account? <a href="/registration/sign_up/">Create New Account</a></p>
</div>
{% endblock %}
